<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 요일에 따라 변하는 배경색</title>
</head>
<body>
    <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
    <hr>
    <script>
        let current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
        if(current.getDay() == 0)
        	document.body.style.backgroundColor = "pink";
        else
            document.body.style.backgroundColor = "gold";
            
        document.write("오늘 : ");
        document.write(current.getDate() + "일,");
        
        let day = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
        document.write(day[current.getDay()]);

    </script>
</body>
</html>
