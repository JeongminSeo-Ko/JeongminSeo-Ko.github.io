<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval()/clearInterval()</title>
    <style>
      div {
        display: inline-block;
        width: 7em;
        border: 1px solid gray;
        background-color: aliceblue;
      }
    </style>
    <script>
      let timerID = null;

      function startClock() {
        let clock = document.getElementById("clock");
        timeout(clock);
        timerID = setInterval("timeout(clock)", 100);
      }

      function timeout(obj) {
        let current = new Date();
        obj.innerHTML = current.toLocaleTimeString();
      }

      function toggle() {
        if (timerID != null) {
          clearInterval(timerID);
          timerID = null;
          document.getElementById("clock").style.color = "gray";
        } else {
          startClock();
          document.getElementById("clock").style.color = "black";
        }
      }
    </script>
  </head>
  <body onload="startClock()">
    <h3>div 태그에 시계 만들기</h3>
    <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
    <hr />
    <div id="clock" onclick="toggle()"></div>
  </body>
</html>
