<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>근무일 확인</title>
  </head>
  <body>
    <script>
      document.write("<h3>월화수목금토일</h3>");
      document.write("<hr>");
      let checkWork = prompt("월화수목금토일 중에서 입력하세요");
      if (checkWork == "월") {
        document.write("월은 출근");
      } else if (checkWork == "화") {
        document.write("화는 출근");
      } else if (checkWork == "수") {
        document.write("수는 출근");
      } else if (checkWork == "목") {
        document.write("목은 출근");
      } else if (checkWork == "금") {
        document.write("금은 휴일");
      } else if (checkWork == "토") {
        document.write("토는 휴일");
      } else if (checkWork == "일") {
        document.write("일은 휴일");
      } else {
        document.write("월화수목금토일 중에서 입력하세요");
      }
    </script>
  </body>
</html>
