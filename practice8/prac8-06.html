<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>
  </head>
  <body>
    <script>
      function edit() {
        let x = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
        let y = document.getElementById("text");
        y.innerHTML = x;
      }
    </script>
    <h3>innerHTML</h3>
    <hr />
    <p id="text" onclick="edit()">이번 여름에는 어디로 여행을 갈까요?</p>
  </body>
</html>
