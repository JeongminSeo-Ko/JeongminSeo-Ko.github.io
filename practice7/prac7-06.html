<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let userstr = new String();
        userstr = prompt("문자열 입력");
        
        let substr = userstr.split("&");
        for(let i = 0; i < substr.length; i++) {
            document.write(substr[i] + "<br>");
        }
    </script>
</body>
</html>
